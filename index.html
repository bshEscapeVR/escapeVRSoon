<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Escape Reality - האתר החדש בדרך</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-purple: #6200ea;
            --dark-bg: #0f0518;
            --card-bg: #1a0b2e;
            --neon-glow: 0 0 15px rgba(124, 77, 255, 0.6);
            --text-color: #ffffff;
            --whatsapp-green: #25D366;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            background-image: radial-gradient(circle at 50% 0%, #2c1346 0%, #0f0518 70%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        /* Header & Logo */
        header {
            padding: 40px 0 20px;
            animation: fadeIn 1.5s ease;
        }

        .logo {
            max-width: 250px;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
            font-weight: 900;
            background: linear-gradient(45deg, #fff, #b388ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(179, 136, 255, 0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #d1c4e9;
            margin-bottom: 40px;
        }

        /* Rooms Grid */
        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 60px;
        }

        .room-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(124, 77, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .room-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(124, 77, 255, 0.4);
            border-color: #7c4dff;
        }

        .room-img-container {
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .room-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .room-card:hover img {
            transform: scale(1.1);
        }

        .room-title {
            padding: 15px;
            font-weight: 700;
            font-size: 1.2rem;
            background: linear-gradient(to top, var(--card-bg), transparent);
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: right;
        }

        /* Contact Section */
        .contact-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .contact-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            transition: 0.3s;
        }

        .contact-item:hover {
            background: rgba(124, 77, 255, 0.1);
        }

        .contact-icon {
            font-size: 1.5rem;
            color: #b388ff;
            margin-bottom: 5px;
        }

        .contact-text {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .contact-subtext {
            font-size: 0.9rem;
            color: #aaa;
        }

        /* Buttons */
        .cta-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: linear-gradient(45deg, var(--primary-purple), #7c4dff);
            color: white;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(98, 0, 234, 0.4);
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(98, 0, 234, 0.6);
        }

        .whatsapp-btn {
            background: var(--whatsapp-green);
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
        }

        .whatsapp-btn:hover {
            background: #128C7E;
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.6);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .rooms-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <!-- שימי כאן את הלוגו שלך -->
            <img src="logo.png" alt="VR Escape Reality Logo" class="logo">
            <h1>האתר החדש בדרך...</h1>
            <p class="subtitle">מכינים לכם חווית מציאות מדומה שטרם הכרתם! בינתיים, ניתן ליצור קשר להזמנת מקום</p>
        </header>

        <!-- הצגת החדרים -->
        <div class="rooms-grid">
            <div class="room-card">
                <div class="room-img-container">
                    <img src="pyramid.jpg" alt="תעלומת הפירמידה">
                </div>
                <div class="room-title">תעלומת הפירמידה</div>
            </div>
            <div class="room-card">
                <div class="room-img-container">
                    <img src="prison.jpg" alt="ההוסטל הנטוש">
                </div>
                <div class="room-title">ההוסטל הנטוש</div>
            </div>
            <div class="room-card">
                <div class="room-img-container">
                    <img src="submarine.jpg" alt="הצוללת של קפטן נמו">
                </div>
                <div class="room-title">הצוללת של קפטן נמו</div>
            </div>
        </div>

        <!-- אזור יצירת קשר -->
        <div class="contact-section">
            <h2>פרטי התקשרות</h2>
            <div class="contact-grid">
                
                <!-- טלפון -->
                <a href="tel:054-8530162" style="text-decoration: none; color: inherit;">
                    <div class="contact-item">
                        <i class="fas fa-phone contact-icon"></i>
                        <span class="contact-text">053-416-7771</span>
                        <span class="contact-subtext">התקשרו להזמנות</span>
                    </div>
                </a>

                <!-- אימייל -->
                <a href="mailto:escapevr.bsh@gmail.com" style="text-decoration: none; color: inherit;">
                    <div class="contact-item">
                        <i class="fas fa-envelope contact-icon"></i>
                        <span class="contact-text">escapevr.bsh@gmail.com</span>
                        <span class="contact-subtext">שלחו לנו מייל</span>
                    </div>
                </a>

            </div>

            <!-- כפתור וואטסאפ גדול -->
            <a href="https://wa.me/972534167771" target="_blank" class="cta-button whatsapp-btn">
                <i class="fab fa-whatsapp"></i>
                שלחו הודעת WhatsApp
            </a>
        </div>

        <footer>
            <p>&copy; 2025 VR Escape Reality. כל הזכויות שמורות.</p>
        </footer>
    </div>

</body>
</html>
